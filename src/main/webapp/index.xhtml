<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:n="http://java.sun.com/jsf/composite/components/notes"
      >
 
    <h:head>
        <title>Notes</title>
    </h:head>
    <h:body>
		<h1>Your Notes:</h1>
		
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="name" value="Name:"/>
				<h:inputText id="name" value="#{notesBackingBean.name}"/>
				<h:outputLabel for="content" value="Content:"/>
				<h:inputTextarea id="content" value="#{notesBackingBean.content}"/>
				
				<h:commandButton value="Add" action="#{notesController.addNote}"/>
			</h:panelGrid>
		</h:form>
		
		<ui:repeat var="note" value="#{notesBackingBean.notes}">
			<n:note bean="#{note}"/>
			
		</ui:repeat>

</html>
